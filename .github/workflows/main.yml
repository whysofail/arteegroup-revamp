name: Build and Deploy Vite to cPanel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js, Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: âš’ï¸ Build Vite project
        run: bun run build

      - name: ğŸš€ Upload dist to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /staging.arteegroup/
