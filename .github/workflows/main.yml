name: Build and Deploy Vite to cPanel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # atau versi lain sesuai project-mu

      - name: 🟢 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # atau versi pnpm yang kamu pakai
          run_install: false

      - name: 📦 Install dependencies
        run: pnpm install

      - name: ⚒️ Build Vite project
        run: pnpm run build

      - name: 🚀 Upload dist to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /staging.arteegroup/
